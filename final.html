  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('promise-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    #promise-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      padding: 30px;
      overflow-y: auto;
      height: 90vh;
    }

    .promise {
      opacity: 0;
      font-size: 1.5rem;
      transition: opacity 1s ease;
      white-space: normal;
    }

    #final-message {
      font-size: 3rem;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      color: white;
      text-shadow: 2px 2px 8px black;
    }

    ::-webkit-scrollbar {
      width: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

    let container = document.getElementById("promise-container");

    let index = 0;
    function showNextPromise() {
      if (index < promises.length) {
        const div = document.createElement("div");
        div.className = "promise";
        div.innerText = promises[index];
        container.appendChild(div);

        setTimeout(() => {
          div.style.opacity = 1;
          container.scrollTop = container.scrollHeight;
        }, 100);

        index++;
        setTimeout(showNextPromise, 1300);
      } else {
        setTimeout(() => {
          container.style.display = "none";
          document.getElementById("final-message").style.display = "block";
        }, 3000);
      }
    }

    window.onload = showNextPromise;

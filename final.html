<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100 Promises 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: black;
      color: white;
      overflow: hidden;
    }

    .start-screen, .promise-screen {
      position: absolute;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
      text-align: center;
    }

    .start-screen {
      background: black;
    }

    .start-screen img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px red;
      margin-bottom: 20px;
    }

    .start-screen h1 {
      font-size: 2rem;
      color: pink;
      margin-bottom: 20px;
    }

    .start-screen button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    .promise-screen {
      display: none;
      background: url('promise-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }

    #promiseText {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      font-size: 1.8rem;
      color: #fff;
      max-width: 90%;
      line-height: 1.8;
      min-height: 200px;
    }
  </style>
</head>
<body>

  <!-- First screen -->
  <div class="start-screen" id="startScreen">
    <h1>💖 I promise you partner 💖</h1>
    <img src="joshna.jpg" alt="Joshna" />
    <button onclick="startLove()">💌 Click Here 💌</button>
  </div>

  <!-- Promise screen -->
  <div class="promise-screen" id="promiseScreen">
    <div id="promiseText">Loading your promises...</div>
  </div>

  <script>
    const promises = [
      "💘 I promise to always stand by you.",
      "🫂 I promise to hug you tighter on your bad days.",
      "😂 I promise to make you laugh even when you're mad.",
      "🎧 I promise to listen to your favorite songs with you.",
      "💤 I promise to wish you goodnight, every night.",
      "🧁 I promise to bring you sweets when you're sad.",
      "📱 I promise to text you good morning no matter what.",
      "🥺 I promise to support your dreams like they’re mine.",
      "👫 I promise to walk beside you, not ahead or behind.",
      "💬 I promise to never let communication break.",
      // Continue from 11 to 100...
    ];

    for (let i = 11; i <= 100; i++) {
      promises.push(`💌 Promise ${i}: I will love you more and more every single day.`);
    }

    let index = 0;
    let charIndex = 0;

    const typingSpeed = 50;
    const delayBetween = 2000;

    const promiseBox = document.getElementById("promiseText");

    function startLove() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("promiseScreen").style.display = "flex";
      showPromise();
    }

    function showPromise() {
      if (index >= promises.length) return;

      promiseBox.innerHTML = "";
      const current = promises[index];
      charIndex = 0;

      function typeLetter() {
        if (charIndex < current.length) {
          promiseBox.innerHTML += current.charAt(charIndex);
          charIndex++;
          setTimeout(typeLetter, typingSpeed);
        } else {
          index++;
          setTimeout(showPromise, delayBetween);
        }
      }

      typeLetter();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>100 Promises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: url('promise-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden;
    }

    .start-screen, .final-message {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }

    .start-screen img {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px red;
    }

    .start-screen h1 {
      font-size: 2rem;
      color: pink;
    }

    .start-screen button {
      margin-top: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    .promise-screen {
      display: none;
      width: 100%;
      height: 100%;
      padding: 30px 20px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      overflow-y: scroll;
      background: rgba(0, 0, 0, 0.6);
    }

    .promise {
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.6s ease;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px black;
      text-shadow: 1px 1px 2px black;
    }

    .promise.show {
      opacity: 1;
    }

    .final-message {
      display: none;
      font-size: 3.5rem;
      color: #ff99cc;
      text-shadow: 3px 3px 10px black;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @media (max-width: 500px) {
      .promise {
        font-size: 0.8rem;
      }
      .final-message {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Start screen -->
  <div class="start-screen" id="startScreen">
    <h1>💌 I Promise You Partner 💌</h1>
    <img src="joshna.jpg" alt="Joshna">
    <button onclick="startPromise()">💌 CLICK TO BEGIN 💌</button>
  </div>

  <!-- Promise Grid -->
  <div class="promise-screen" id="promiseScreen"></div>

  <!-- Final Message -->
  <div class="final-message" id="finalMessage">💌 I PROMISE 💌</div>

  <script>
    const promises = [
      "I promise to love you endlessly. 💖",
      "I promise to stand with you through every storm. 🌧️",
      "I promise to be your biggest supporter. 🎉",
      "I promise to share my last chocolate with you. 🍫",
      "I promise to admire your heart more than your beauty. ❤️",
      "I promise to sing with you even if I’m off key. 🎵",
      "I promise to capture every memory with you. 📸",
      "I promise to listen, truly listen. 👂",
      "I promise to surprise you just because. 🎁",
      "I promise to watch the moon with you. 🌙",
      // ... continue until 100 items
    ];

    function startPromise() {
      document.getElementById("startScreen").style.display = "none";
      const screen = document.getElementById("promiseScreen");
      screen.style.display = "grid";
      let index = 0;

      const showNext = () => {
        if (index < promises.length) {
          const div = document.createElement("div");
          div.className = "promise";
          div.textContent = promises[index];
          screen.appendChild(div);
          setTimeout(() => div.classList.add("show"), 100);
          index++;
          setTimeout(showNext, 250);
        } else {
          setTimeout(() => {
            screen.style.display = "none";
            document.getElementById("finalMessage").style.display = "flex";
          }, 2000);
        }
      };

      showNext();
    }
  </script>
</body>
</html>

      font-family: 'Alex Brush', cursive;

      overflow-x: hidden;

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .start-screen {
      text-align: center;
      margin-top: 50px;
    }
    .start-screen img {
      border-radius: 15px;
      box-shadow: 0 0 20px red;
      width: 200px;
      height: auto;
    }
    .title {
      font-size: 2.5rem;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }
    .start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .promises-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
      max-width: 1200px;
      width: 100%;
    }
    .promise {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 15px;
      font-size: 1.4rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .promise.show {
      opacity: 1;
      transform: translateY(0);
    }
    .final-message {
      font-size: 3rem;
      color: #fff;
      text-align: center;
      margin-top: 50px;
      display: none;
      animation: fadeIn 2s ease forwards;
      text-shadow: 2px 2px 5px #000;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

    function startPromises() {
      document.getElementById('start-screen').style.display = 'none';
      const promisesContainer = document.getElementById('promises');
      promisesContainer.style.display = 'grid';

      let i = 0;
      const interval = setInterval(() => {
        if (i >= promises.length) {
          clearInterval(interval);
          setTimeout(() => {
            promisesContainer.style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
          }, 2000);
          return;
        }

        const div = document.createElement('div');
        div.classList.add('promise');
        div.innerText = promises[i];
        promisesContainer.appendChild(div);

        setTimeout(() => {
          div.classList.add('show');
          div.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }, 50);

        i++;
      }, 1000);
    }

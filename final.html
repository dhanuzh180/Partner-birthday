    body {
      margin: 0;
      background: url('promise-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden;
    }

    .start-screen, .final-message {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }

    .start-screen img {
      width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px red;
    }

    .start-screen h1 {
      font-size: 2.3rem;
      color: pink;
    }

    .start-screen button {
      margin-top: 20px;
      padding: 12px 26px;
      background: red;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    .promise-screen {
      display: none;
      width: 100%;
      height: 100%;
      padding: 40px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      overflow-y: scroll;
      background: rgba(0, 0, 0, 0.6);
    }

    .promise {
      font-size: 1.3rem;
      opacity: 0;
      transition: opacity 0.6s ease;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px black;
      text-shadow: 1px 1px 2px black;
    }

    .promise.show {
      opacity: 1;
    }

    .final-message {
      display: none;
      font-size: 4rem;
      color: #ff99cc;
      text-shadow: 3px 3px 10px black;
    }

    @media (max-width: 600px) {
      .promise {
        font-size: 1.1rem;

    }
  </style>
</head>

      document.getElementById("startScreen").style.display = "none";

    function showNextPromise() {
      if (current >= promises.length) {
        setTimeout(() => {
          document.getElementById("promiseScreen").style.display = "none";
          document.getElementById("finalMessage").style.display = "flex";

        return;
      }

      p.className = "promise";
      p.textContent = promises[current];
      document.getElementById("promiseScreen").appendChild(p);

      setTimeout(() => {
        p.classList.add("show");
        current++;

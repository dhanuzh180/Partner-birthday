
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Promise You Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cormorant Garamond', serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .hidden { display: none; }
    #passwordPage input {
      padding: 10px;
      font-size: 16px;
    }
    #passwordPage button {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .promise-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 90%;
      margin: 0 auto;
    }
    .promise {
      font-size: 18px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #finalText {
      font-size: 40px;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="countdownPage">
    <h1 style="font-size: 32px;">üíå I PROMISE YOU PARTNER üíå</h1>
    <img src="joshna.jpg" alt="Joshna" style="max-width: 300px; border-radius: 20px; box-shadow: 0 0 10px white;" />
    <h2 id="countdown"></h2>
    <button style="padding: 12px 24px; font-weight: bold; font-size: 18px;">üíå CLICK TO OPEN MY HEART AND LOVE üíå</button>
  </div>

  <div id="passwordPage" class="hidden">
    <h2>Enter the secret password ‚ù§Ô∏è</h2>
    <input type="text" id="passwordInput" placeholder="Enter password..." />
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div id="promisesPage" class="hidden">
    <div class="promise-grid" id="promiseGrid"></div>
    <div id="finalText">I PROMISE üíå</div>
  </div>

  <script>
    const birthday = new Date("Sep 5, 2025 00:00:00").getTime();
    const now = new Date().getTime();
    const countdownPage = document.getElementById("countdownPage");
    const passwordPage = document.getElementById("passwordPage");
    const promisesPage = document.getElementById("promisesPage");

    if (now < birthday) {
      const countdownEl = document.getElementById("countdown");
      setInterval(() => {
        const now = new Date().getTime();
        const gap = birthday - now;
        const d = Math.floor(gap / (1000 * 60 * 60 * 24));
        const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((gap % (1000 * 60)) / 1000);
        countdownEl.innerText = `üéÇ ${d}d ${h}h ${m}m ${s}s left üï∞Ô∏è`;
      }, 1000);
    } else {
      countdownPage.classList.add("hidden");
      passwordPage.classList.remove("hidden");
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      if (input === "I lv u partner") {
        passwordPage.classList.add("hidden");
        showPromises();
      } else {
        alert("Wrong password üò¢");
      }
    }

    function showPromises() {
      promisesPage.classList.remove("hidden");
      const promiseGrid = document.getElementById("promiseGrid");
      const promises = [];
      for (let i = 1; i <= 100; i++) {
        promises.push(`I promise something special for you every single day... ‚ù§Ô∏è #${i}`);
      }
      promises.forEach((text, i) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "promise";
          div.textContent = text;
          promiseGrid.appendChild(div);
          if (i === promises.length - 1) {
            setTimeout(() => {
              document.getElementById("finalText").style.display = "block";
            }, 2000);
          }
        }, i * 250);
      });
    }
  </script>
</body>
</html>

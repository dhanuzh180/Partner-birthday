<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100 Promises 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: black;
      color: white;
      overflow: hidden;
    }

    .start-screen, .promise-screen, .final-message {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .start-screen img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px red;
      margin-bottom: 20px;
    }

    .start-screen h1 {
      font-size: 2rem;
      color: pink;
      margin-bottom: 20px;
    }

    .start-screen button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    .promise-screen {
      display: none;
      flex-wrap: wrap;
      padding: 30px;
      background: url('promise-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .promise {
      width: 25%;
      margin: 10px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .final-message {
      display: none;
      font-size: 3rem;
      color: #ff66cc;
      background: url('promise-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-shadow: 2px 2px 10px black;
    }

  </style>
</head>
<body>

  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1>💖 I promise you partner 💖</h1>
    <img src="joshna.jpg" alt="Joshna" />
    <button onclick="startPromiseShow()">💌 Click Here 💌</button>
  </div>

  <!-- Promise Grid Screen -->
  <div class="promise-screen" id="promiseScreen"></div>

  <!-- Final Message -->
  <div class="final-message" id="finalMessage">💌 I PROMISE 💌</div>

  <script>
    const promises = [
      "💘 I promise to always stand by you.",
      "🫂 I promise to hug you tighter on your bad days.",
      "😂 I promise to make you laugh even when you're mad.",
      "🎧 I promise to listen to your favorite songs with you.",
      "💤 I promise to wish you goodnight, every night.",
      "🧁 I promise to bring you sweets when you're sad.",
      "📱 I promise to text you good morning no matter what.",
      "🥺 I promise to support your dreams like they’re mine.",
      "👫 I promise to walk beside you, not ahead or behind.",
      "💬 I promise to never let communication break.",
    ];

    // Fill up to 100
    for (let i = 11; i <= 100; i++) {
      promises.push(`💖 Promise ${i}: I will love you more every day.`);
    }

    let current = 0;

    function startPromiseShow() {
      document.getElementById('startScreen').style.display = 'none';
      const screen = document.getElementById('promiseScreen');
      screen.style.display = 'flex';

      showNextPromise();
    }

    function showNextPromise() {
      if (current >= promises.length) {
        // Fade out all and show final message
        setTimeout(() => {
          document.getElementById('promiseScreen').style.display = 'none';
          document.getElementById('finalMessage').style.display = 'flex';
        }, 2000);
        return;
      }

      const div = document.createElement('div');
      div.className = 'promise';
      div.style.animationDelay = '0s';
      div.textContent = promises[current];
      document.getElementById('promiseScreen').appendChild(div);

      current++;
      setTimeout(showNextPromise, 800); // delay between promises
    }
  </script>

</body>
</html>

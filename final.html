    function startPromises() {
      document.getElementById("start").style.display = "none";
      document.getElementById("promise-section").style.display = "flex";
      showNextPromise();
    }

    function showNextPromise() {
      if (index >= promises.length) return;
      const text = promises[index];
      let charIndex = 0;
      const typingSpeed = 40;
      const element = document.getElementById("promise");
      element.innerHTML = "";
      const type = () => {
        if (charIndex < text.length) {
          element.innerHTML += text.charAt(charIndex);
          charIndex++;
          setTimeout(type, typingSpeed);
        } else {
          index++;
          setTimeout(showNextPromise, 2000);
        }
      };
      type();
    }

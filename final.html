  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <style>
    body {

      background: url('promise-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Lemon', cursive;
      color: white;
      display: flex;
      flex-direction: column;

      text-align: center;

      border-radius: 20px;

      margin-bottom: 15px;
    }

      margin-bottom: 20px;
      color: #ffaad4;
    }

    #promise-box {

      padding: 25px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.4);
      min-height: 100px;
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .typing-cursor {
      display: inline-block;
      width: 8px;
      background: white;
      margin-left: 5px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>

    ];

    let i = 0;
    let char = 0;

    function typePromise() {
      const textContainer = document.getElementById("typed-text");

      if (i < promises.length) {
        const currentPromise = promises[i];
        if (char < currentPromise.length) {
          textContainer.textContent += currentPromise.charAt(char);
          char++;
          setTimeout(typePromise, 40);
        } else {
          i++;
          char = 0;
          setTimeout(() => {
            textContainer.textContent = '';
            typePromise();
          }, 2000); // Delay before next promise
        }
      }
    }

    typePromise();
  </script>

</body>
</html>

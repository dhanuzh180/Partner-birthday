      padding: 30px 20px;

      margin-bottom: 40px;

      padding: 15px 20px;
      margin: 12px auto;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 0.6s forwards;
    }

    .promise-box:nth-child(n) {
      animation-delay: calc(0.25s * var(--i));
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #final-message {
      display: none;
      font-size: 2.8rem;
      text-align: center;
      margin-top: 60px;
      text-shadow: 2px 2px 10px black;
      animation: fadeInBig 1.5s ease-in forwards;
    }

    @keyframes fadeInBig {
      0% {

        transform: scale(0.6);

      100% {

    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💌 100 Promises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'Classical Romance';
      src: url('classical-romance.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: black;
      font-family: 'Classical Romance', cursive;
      color: white;
      overflow: hidden;
    }

    .start-screen, .final-message {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      z-index: 10;
    }

    .start-screen img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px red;
      margin-bottom: 20px;
    }

    .start-screen h1 {
      color: pink;
      font-size: 2.5rem;
    }

    .start-screen button {
      margin-top: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    .promise-screen {
      display: none;
      width: 100%;
      height: 100%;
      background: url('promise-bg.jpg') no-repeat center center;
      background-size: cover;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .promise {
      font-size: 1.4rem;
      opacity: 0;
      transition: opacity 0.7s ease;
      text-shadow: 1px 1px 3px black;
    }

    .promise.show {
      opacity: 1;
    }

    .final-message {
      display: none;
      background: url('promise-bg.jpg') no-repeat center center;
      background-size: cover;
      font-size: 4rem;
      color: #ff99cc;
      text-shadow: 3px 3px 10px black;
      z-index: 20;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1>💌 I Promise You Partner 💌</h1>
    <img src="joshna.jpg" alt="Joshna">
    <button onclick="startPromises()">💌 CLICK HERE 💌</button>
  </div>

  <!-- Promise Screen -->
  <div class="promise-screen" id="promiseScreen"></div>

  <!-- Final Message -->
  <div class="final-message" id="finalMessage">💌 I PROMISE 💌</div>

  <script>
    const promises = [
      "💌 I promise to love you even on your worst days.",
      "🎈 I promise to listen without judgment.",
      "🎁 I promise to support your dreams always.",
      "🌈 I promise to add colors to your rainy days.",
      "💖 I promise to hold your hand through every storm.",
      "🍫 I promise to share my last bite of chocolate with you.",
      "🧸 I promise to be your warmest hug.",
      "🎶 I promise to dance with you, even without music.",
      "🕯️ I promise to light up your world when it’s dark.",
      "🌟 I promise to always make you feel special.",
      // Add up to 100 cute, deep, romantic promises with emojis...
    ];

    let current = 0;

    function startPromises() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("promiseScreen").style.display = "grid";
      showNextPromise();
    }

    function showNextPromise() {
      if (current >= promises.length) {
        setTimeout(() => {
          document.getElementById("promiseScreen").style.display = "none";
          document.getElementById("finalMessage").style.display = "flex";
        }, 2000);
        return;
      }

      const promiseDiv = document.createElement("div");
      promiseDiv.classList.add("promise");
      promiseDiv.innerText = promises[current];
      document.getElementById("promiseScreen").appendChild(promiseDiv);

      setTimeout(() => {
        promiseDiv.classList.add("show");
        current++;
        showNextPromise();
      }, 900); // Adjust for slower or faster reveal
    }
  </script>
</body>
</html>

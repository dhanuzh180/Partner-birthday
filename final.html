<!DOCTYPE html><html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {

    }body {
  font-family: 'Poppins', sans-serif;
  color: white;
  background-image: url('countdown-bg.jpg');

.countdown-container {

</head>
<body>
  <div class="countdown-container">
    <img src="partner-title.png" alt="Joshna">
    <div class="countdown-text" id="countdown">Loading...</div>
    <div class="sub-text">ğŸ’– Countdown to your special day, Partner ğŸ’–</div>
    <button class="countdown-button" onclick="location.href='final.html'">
      ğŸ’Œ CLICK TO OPEN MY HEART AND LOVE ğŸ’Œ
    </button>
  </div>  <script>
    const birthday = new Date("September 5, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = birthday - now;

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText = `ğŸ‰ ${d}d ${h}h ${m}m ${s}s left ğŸ‚â¤ï¸\n\nHappy Birthday Joshna ğŸ¥³`;
    }

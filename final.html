  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background: black;
      color: white;
      overflow: hidden;
    }

    .start-screen, .promise-screen, .final-message {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .start-screen img {
      width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px red;
    }

    .start-screen h1 {
      font-size: 2.5rem;
      color: pink;
    }

    .start-screen button {
      margin-top: 20px;
      padding: 12px 24px;
      background: red;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    .promise-screen {
      display: none;
      background: url('promise-bg.jpg') no-repeat center center;
      background-size: cover;
      flex-wrap: wrap;
      padding: 30px;
      align-content: flex-start;
      justify-content: flex-start;
      gap: 15px;
    }

    .promise {
      width: calc(33% - 20px);
      min-width: 250px;
      font-size: 1.4rem;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      text-shadow: 2px 2px 6px black;
    }

    .promise.show {
      opacity: 1;
    }

    .final-message {
      display: none;
      font-size: 4rem;
      color: #ff99cc;
      background: url('promise-bg.jpg') no-repeat center center;
      background-size: cover;
      justify-content: center;
      align-items: center;
      text-shadow: 3px 3px 10px black;
    }

    @media (max-width: 600px) {
      .promise {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

    <h1>💌 I Promise You Partner 💌</h1>
    <img src="joshna.jpg" alt="Joshna">

    let currentIndex = 0;

    function start() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("promiseScreen").style.display = "flex";
      showPromise();
    }

    function showPromise() {
      if (currentIndex >= promises.length) {
        setTimeout(() => {
          document.getElementById("promiseScreen").style.display = "none";
          document.getElementById("finalMessage").style.display = "flex";
        }, 2000);
        return;
      }

      const p = document.createElement("div");
      p.className = "promise";
      p.textContent = promises[currentIndex];
      document.getElementById("promiseScreen").appendChild(p);

      setTimeout(() => {
        p.classList.add("show");
        currentIndex++;
        showPromise();
      }, 700);
    }

</html>

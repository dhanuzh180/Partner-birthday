<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('wish.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 40px;
      text-shadow: 2px 2px 6px black;
    }

    #short-msg {
      font-size: 1.1rem;
      margin-top: 10px;
      max-width: 700px;
      white-space: pre-wrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0;
      text-shadow: 1px 1px 3px black;
      animation: typing 5s steps(80, end) forwards, blink 0.8s infinite;
    }

    #paragraph {
      font-size: 1rem;
      line-height: 1.6;
      margin-top: 40px;
      max-width: 800px;
      display: none;
      text-shadow: 1px 1px 3px black;
    }

    .gift-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px black;
    }

    .gift-btn:hover {
      background-color: #ff6666;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>HAPPIEST BIRTHDAY MY CHELLA PONDATTII..!!😌🫂💋💌</h1>

    <div id="short-msg">
      You don't need a special day to remind me how important you are in my life. You are blessing my life every day and you deserve to be loved every day! Happy birthday!🌙🤍🥹
    </div>

    <div id="paragraph"></div>

    <button class="gift-btn" onclick="location.href='joshna.html'">Small Gift 🎁</button>
  </div>

  <script>
    const fullWish = `My dearest love, on this special day, I want you to know how much you mean to me 🥹💖. Your presence in my life is a blessing I’ll never stop cherishing 🌈✨. I fall in love with you more every single day 😚🌹. Your smile lights up my world like sunshine after a storm ☀️🌧️. You’re not just my partner; you’re my best friend, my safe space, and my forever home 🏡🤗. I promise to stand by you in every season of life 🌸🍁. Thank you for your endless love, your warm hugs, and your loyal heart 🫂❤️. You’re the dream I never knew I had 💭💞. Happy Birthday, my love – my one and only. I’m beyond lucky to have you 🫶🎁. Forever yours. 💍🌍`;

    function showParagraph() {
      const container = document.getElementById("paragraph");
      container.style.display = "block";
      let i = 0;
      function typeChar() {
        if (i < fullWish.length) {
          container.innerHTML += fullWish.charAt(i);
          i++;
          setTimeout(typeChar, 30);
        }
      }
      typeChar();
    }

    window.onload = function () {
      setTimeout(showParagraph, 6000);
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('wish.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0,0,0,0.4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 60px;
      text-shadow: 2px 2px 5px black;
    }

    #short-msg {
      font-size: 1.1rem;
      margin-top: 10px;
      max-width: 700px;
      text-shadow: 1px 1px 3px black;
      white-space: pre-wrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(80, end) forwards, blink 0.8s infinite;
    }

    #long-msg {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 40px auto 20px;
      text-shadow: 1px 1px 3px black;
      display: none;
      white-space: pre-wrap;
    }

    .gift-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px black;
    }

    .gift-btn:hover {
      background-color: #ff6666;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>HAPPIEST BIRTHDAY MY CHELLA PONDATTII..!!😌🫂💋💌</h1>
    
    <div id="short-msg">
      You don't need a special day to remind me how important you are in my life. You are blessing my life every day and you deserve to be loved every day! Happy birthday!🌙🤍🥹
    </div>

    <div id="long-msg"></div>

    <button class="gift-btn" onclick="location.href='joshna.html'">Small Gift 🎁</button>
  </div>

  <script>
    const fullMessage = [
      "From the moment we met, my world became magical 💫❤️",
      "You’re not just my love, you’re my everything 🌍💖",
      "I will always choose you, no matter what 💘👩‍❤️‍👨",
      "Thank you for being the reason behind my smile 😊🌈",
      "I feel lucky every day just to call you mine 🍀💑",
      "Happy Birthday, my sweet baby 💝🎂",
      "My heart beats for you and only you 🫀🔐",
      "You make even the dullest days beautiful ☀️💕",
      "Your love is my biggest gift 🎁💗",
      "Love you more than words can ever say 😘📖"
    ];

    function showLongMessage() {
      const container = document.getElementById("long-msg");
      let index = 0;
      container.style.display = "block";

      function typeLine() {
        if (index < fullMessage.length) {
          const line = document.createElement("p");
          line.textContent = fullMessage[index];
          container.appendChild(line);
          index++;
          setTimeout(typeLine, 1600);
        }
      }

      setTimeout(typeLine, 1500);
    }

    // Trigger message typing after short-msg types
    window.onload = function() {
      setTimeout(showLongMessage, 6000);
    };
  </script>

</body>
</html>

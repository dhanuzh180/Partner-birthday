<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Wish</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('wish.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      text-shadow: 2px 2px 5px black;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    #typing {
      font-size: 1rem;
      max-width: 90%;
      padding: 0 20px;
      min-height: 80px;
    }

    .btn-gift {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff5e8e;
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 15px black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-gift:hover {
      background-color: crimson;
    }
  </style>
</head>
<body>

  <h1>HAPPIEST BIRTHDAY MY CHELLA PONDATTII..!!😌🫂💋💌</h1>

  <div id="typing"></div>

  <button class="btn-gift" onclick="window.location.href='unlock.html'">Small Gift 🎁</button>

  <script>
    const text = "You don't need a special day to remind me how important you are in my life. You are blessing my life every day and you deserve to be loved every day! Happy birthday!🌙🤍🥹";
    const typingElement = document.getElementById('typing');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50); // Typing speed
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Required</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    #error {
      color: pink;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Enter the Secret Password ðŸ’Œ</h2>

  <br>
  <button onclick="checkPassword()">Unlock</button>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      if (input === "I lv u partner") {

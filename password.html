<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Password</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('password-bg.jpg'); /* optional background */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px skyblue;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    #error {
      margin-top: 10px;
      color: #ff6666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>üîê Enter the password</h1>
  <input type="password" id="password" placeholder="Enter password..." />
  <button onclick="checkPassword()">Unlock</button>
  <div id="error"></div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correctPassword = "I lv u partner";

      if (input === correctPassword) {
        window.location.href = "final.html"; // Redirect to final surprise page
      } else {
        document.getElementById("error").innerText = "Wrong password! Try again ü•∫";
      }
    }
  </script>

</body>
</html>

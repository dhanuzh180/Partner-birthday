<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Birthday Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('countdown-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      top: 20vh;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 20px;
      display: inline-block;
    }

    img {
      max-width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    #countdown {
      font-size: 1.7rem;
      margin: 15px 0;
      font-weight: 600;
    }

    #waiting-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn-love {
      background: crimson;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 15px skyblue;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn-love:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="partner-title.png" alt="Joshna" />
    <div id="countdown">Loading...</div>
    <div id="waiting-text">💖 Countdown to your special day, Partner 💖</div>
    <button class="btn-love" onclick="window.location.href='final.html'">
      💌 CLICK TO OPEN MY HEART AND LOVE 💌
    </button>
  </div>

  <script>
    const birthday = new Date("September 5, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = birthday - now;

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        gap > 0
          ? `🎉 ${d}d ${h}h ${m}m ${s}s left 🎂❤️ <br/> Happy Birthday Joshna 🎊`
          : "🎉 Happy Birthday My Love 💖";
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>

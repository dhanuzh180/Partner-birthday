<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîí Enter Password</h1>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock</button>
  <p class="error" id="errorMsg"></p>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const correctPassword = "I lv u partner";

      if (input === correctPassword) {
        window.location.href = "wish.html"; // ‚úÖ Goes to wish page
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Wrong password, try again!";
      }
    }
  </script>
</body>
</html>

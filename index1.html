<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Lemon', cursive;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('assets/welcome-bg.gif'); /* Optional cute bg */
      background-size: cover;
      background-position: center;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px red;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      width: 80%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px skyblue;
    }

    button:hover {
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’Œ Hey! Whatâ€™s your name?</h2>

  <script>
    function saveName() {
      const name = document.getElementById('visitorName').value.trim();
      if (name) {
        localStorage.setItem("visitorName", name);
        window.location.href = "countdown.html";

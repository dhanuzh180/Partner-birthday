      if (!name) return alert('Please enter your name!');

      const url = `https://docs.google.com/forms/d/e/1FAIpQLSeOBoR7qSFW9JdvsT0TEksepd0h5HXN9oImd0XFiBTqfP1ATA/formResponse?entry.66588096=${encodeURIComponent(name)}`;

      window.location.href = "index.html";
    }
  </script>

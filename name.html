<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lemon', cursive;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px red;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      width: 80%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px skyblue;
    }

    button:hover {
      background: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’Œ Hey! Whatâ€™s your name?</h2>
    <input type="text" id="visitorName" placeholder="Type your name here..." />
    <br />
    <button onclick="submitName()">Continue</button>
  </div>

  <script>
    function submitName() {
      const name = document.getElementById("visitorName").value.trim();
      if (!name) {
        alert("Please enter your name ðŸ’–");
        return;
      }

      // Store locally
      localStorage.setItem("visitorName", name);

      // Send to Google Form
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeOBoR7qSFW9JdvsT0TEksepd0h5HXN9oImd0XFiBTqfP1ATA/formResponse";
      const entryId = "entry.66588096";

      fetch(`${formUrl}?${entryId}=${encodeURIComponent(name)}`, {
        method: "POST",
        mode: "no-cors"
      });

      // Redirect to main site
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
